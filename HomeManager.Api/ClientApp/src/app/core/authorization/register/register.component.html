<div class="text-center account-form">
        <div class="form-group form-floating">
            <input id="inputUserName" placeholder="UserName" class="form-control" />
            <label for="inputUserName">UserName</label>
        </div>
        <br />
        <div class="form-group form-floating">
            <input id="inputEmail" placeholder="Email" class="form-control" />
            <label for="inputEmail">Email</label>
        </div>
        <br />
        <div class="form-group form-floating">
            <input id="inputFirstName" placeholder="FirstName" class="form-control" />
            <label for="inputFirstName">FirstName</label>
        </div>
        <br />
        <div class="form-group form-floating">
            <input id="inputLastName" placeholder="LastName" class="form-control" />
            <label for="inputLastname">LastName</label>
        </div>
        <br />
        <div class="form-group form-floating">
            <input id="inputPassword" placeholder="Password" class="form-control" />
            <label for="inputPassword">Password</label>
        </div>
        <br />
        <div class="form-group form-floating">
            <input id="inputConfirmPassword" placeholder="ConfirmPassword" class="form-control" />
            <label for="inputConfirmPassword">Confirm Password</label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Register</button>
</div>
