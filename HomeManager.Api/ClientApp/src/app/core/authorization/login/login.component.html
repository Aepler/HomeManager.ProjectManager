<div class="text-center account-form">
    <h1>Login</h1>
    <hr />
    <div class="form-group form-floating">
        <input id="inputEmail" placeholder="Email" class="form-control" />
        <label for="inputEmail">Email</label>
    </div>
    <br />
    <div class="form-group form-floating">
        <input id="inputPassword" placeholder="Password" class="form-control" />
        <label for="inputPassword">Password</label>
    </div>
    <br />
    <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="inputRememberMe">
        <label class="form-check-label float-start" for="inputRememberMe">Remember Me</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Log in</button>
    </div>
    <div class="form-group">
        <p>
            <a id="forgot-password">Forgot your password?</a>
        </p>
        <p>
            <a id="register">Register as a new user</a>
        </p>
        <p>
            <a id="resend-confirmation">Resend email confirmation</a>
        </p>
    </div>
</div>
